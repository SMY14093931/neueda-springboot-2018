<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Spectral+SC|Strait" rel="stylesheet">
<script src="https://js-agent.newrelic.com/nr-1099.min.js"></script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
  
    <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
  
  <title>Dwarf Home</title> 
</head>
<body>
<nav th:replace="layouts/nav :: navFragment">
</nav>

<div class="jumbotron text-centre">

<h1>Dwarf Home Page</h1>

</div>

<div class="container">
<p>Tolkien Dwarfs</p>

	<table class="table table-striped">
	<thead>
		<th>Name</th>
		<th>Author</th>
		<th>Image</th>
	</thead>
	<tbody>
		<tr th:each="dwarf: ${tolkienDwarfs}">
			<td th:text="${dwarf.name}">Thorin</td>
			<td th:text="${dwarf.author}">Tolkien</td>
			<td><img src="../static/images/Thorin.png" th:src="@{/images/}+${dwarf.image}"></img></td>
		</tr>
	</tbody>
	</table>
</div>

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
