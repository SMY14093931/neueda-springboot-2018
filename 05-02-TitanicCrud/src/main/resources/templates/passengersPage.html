<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Spectral+SC|Strait" rel="stylesheet">
<script src="https://js-agent.newrelic.com/nr-1099.min.js"></script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
  
  <title th:text="${pageTitle}">Passengers Page</title> 
</head>
<body>
<nav th:replace="layouts/nav :: navFragment">
</nav>

<div class="jumbotron text-centre">

<h1 th:text="${pageTitle}"></h1>

</div>

<div class="container">
<p th:text="${pageTitle}"></p>

	<table class="table table-striped">
	<thead>
		<th>Passenger ID</th>
		<th>Survived</th>
		<th>Pclass</th>
		<th>Name</th>
		<th>Sex</th>
		<th>Age</th>
		<th>SibSp</th>
		<th>Parch</th>
		<th>Ticket</th>
		<th>Fare</th>
		<th>Cabin</th>
		<th>Embarked</th>
	</thead>
	<tbody>
		<tr th:each="passenger: ${passengers}">
			<td th:text="${passenger.passengerId}"></td>
			<td th:text="${passenger.survived}"></td>
			<td th:text="${passenger.pclass}"></td>
			<td th:text="${passenger.name}"></td>
			<td th:text="${passenger.sex}"></td>
			<td th:text="${passenger.age}"></td>
			<td th:text="${passenger.sibSp}"></td>
			<td th:text="${passenger.parch}"></td>
			<td th:text="${passenger.ticket}"></td>
			<td th:text="${passenger.fare}"></td>
			<td th:text="${passenger.cabin}"></td>
			<td th:text="${passenger.embarked}"></td>
		</tr>
	</tbody>
	</table>
</div>

</body>
</html>
