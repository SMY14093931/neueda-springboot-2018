<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Spectral+SC|Strait" rel="stylesheet">
<script src="https://js-agent.newrelic.com/nr-1099.min.js"></script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
  
  <title th:text="${pageTitle}">Passengers Page</title> 
</head>
<body>
<nav th:replace="layouts/nav :: navFragment">
</nav>


<div class="jumbotron" style="background-image:../static/css/background.jpg; background-size: 100%;">
   <div class="container for-about">
   <h1 class="display-4" th:text="Titanic + ' ' + ${pageTitle}"></h1>
   <p class="lead">This website is dedicated to the information of the passengers of the Titanic.</p>
   </div>
</div>

<div class="container">

<form action="/searchid" method="get">
	<label>ID</label>
	<input  type="text" name="id" placeholder="Enter id"></input>
	<input type="submit" class="btn btn-primary mb-2" value="Search"></input>
</form>
<p></p>

<form action="/searchname" method="post">
	<label>Name</label>
	<input  type="text" name="name" placeholder="Enter name"></input>
	<input type="submit" class="btn btn-primary mb-2" value="Search"></input>
</form>
<p></p>

<form action="/searchsex" method="get">
	<label>Sex</label>
	<input  type="text" name="sex" placeholder="Enter gender"></input>
	<input type="submit" class="btn btn-primary mb-2" value="Search"></input>
</form>
<p></p>

<form action="/searchnamesex" method="get">
	<label>Name</label>
	<input type="text" name="name" placeholder="Enter name"></input>
	<label>Gender</label>
	<input type="text" name="sex" placeholder="Enter gender"></input>
	<input type="submit" class="btn btn-primary mb-2" value="Search"></input>
</form>


	<table class="table table-striped">
	<thead>
		<th>Property</th>
		<th>Value</th>
	</thead>
	<tbody>
		<tr>
			<td>Passenger Id</td>
			<td th:text="${passenger.passengerId}"></td> 
		</tr>
		<tr>
			<td>Survived</td>
			<td th:text="${passenger.survived}"></td> 
		</tr>
		<tr>
			<td>Pclass</td>
			<td th:text="${passenger.pclass}"></td> 
		</tr>
		<tr>
			<td>Name</td>
			<td th:text="${passenger.name}"></td> 
		</tr>
		<tr>
			<td>Sex</td>
			<td th:text="${passenger.sex}"></td> 
		</tr>
		<tr>
			<td>Age</td>
			<td th:text="${passenger.age}"></td> 
		</tr>
		<tr>
			<td>Sib Sp</td>
			<td th:text="${passenger.sibSp}"></td> 
		</tr>
		<tr>
			<td>Parch</td>
			<td th:text="${passenger.parch}"></td> 
		</tr>
		<tr>
			<td>Ticket</td>
			<td th:text="${passenger.ticket}"></td> 
		</tr>
		<tr>
			<td>Fare</td>
			<td th:text="${passenger.fare}"></td> 
		</tr>
		<tr>
			<td>Cabin</td>
			<td th:text="${passenger.cabin}"></td> 
		</tr>
		<tr>
			<td>Embarked</td>
			<td th:text="${passenger.embarked}"></td> 
		</tr>
	</tbody>
	</table>
</div>

</body>
</html>
