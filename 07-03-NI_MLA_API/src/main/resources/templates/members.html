<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Spectral+SC|Strait" rel="stylesheet">
<script src="https://js-agent.newrelic.com/nr-1099.min.js"></script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
  
  <title th:text="${pageTitle}">MLA</title> 
</head>
<body>
<nav th:replace="layouts/nav :: navFragment">
</nav>

<div class="jumbotron" style="background-image: url(http://www.californiafootgolfclub.com/static/img/footgolf-1.jpg); background-size: 100%;">
   <div class="container for-about">
	<h1 class="display-4" th:text="${pageTitle}">MLA</h1>
   <p class="lead">This website is dedicated to the information on the NI MLA.</p>
   </div>
</div>

<div class="container">
<p th:text="${pageTitle}">Members</p>

<div class="alert alert-success" role="alert" th:if="${message}">
		<p th:text="${message}"></p>
</div>

<p><a href="#" th:href="@{/add/}"></a><br/></p>

	<table class="table table-striped">
	<thead>
		<th>Title</th>
		<th>Contents</th>
		<th>Theme</th>
		<th>Date</th>
		<th>Venue</th>

	</thead>
	<tbody>
		<tr>
		<tr th:each="member: ${members}">

			<td th:text="${member.personId}">Title</td>
			<td th:text="${member.memberName}">Weather</td>
			<td th:text="${member.memberTitle}">Contents</td>
			<td th:text="${member.partyName}">Date</td>
			<td th:text="${member.constituencyName}">Venue</td>
		</tr>
	</tbody>
	</table>
</div>

</body>
</html>
